<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido a leyjy.pl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <img src="img/LogoSuperior.png" alt="logozup">
                <h2>Bienvenido a tu app de deportes!</h2>
                <img src="img/Cohete.png" alt="Cohete">
            </div>
        </div>  
        <div class="form-information">
            <div class="information-childs">
                <h2> Iniciar sesion </h2>
              
                <form class="form">
                    <label>
                        <input type="email" placeholder="Ingresa tu e-mail">
                    </label>
                    <label>
                        <input type="password" placeholder="Ingresa contraseña">
                    </label>
                    <input type="submit" value="Ingresa">
                    <label for> ¿Olvidaste tu contraseña?</label>
                    <label for="click"></label>
                    <strong>
                        <a href="#">Haz click aqui</a>
                    </strong>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
